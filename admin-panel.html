<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - WebMinds</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8fafc;
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .admin-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: white;
            border: 2px solid #e5e7eb;
            color: #374151;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .nav-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .admin-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e40af;
            margin: 0;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0.25rem 0 0 0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .project-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        .project-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .project-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 0.5rem 0;
        }

        .project-client {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0;
        }

        .project-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-planificacion {
            background: #fef3c7;
            color: #92400e;
        }

        .status-en_progreso {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-completado {
            background: #d1fae5;
            color: #065f46;
        }

        .project-progress {
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: right;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .hidden {
            display: none !important;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }
            
            .admin-nav {
                flex-direction: column;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 class="admin-title">
                        <i class="fa-solid fa-cogs"></i>
                        Panel de Administración
                    </h1>
                    <p class="admin-subtitle">Gestiona proyectos, usuarios y tareas</p>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <div class="admin-nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">
                <i class="fa-solid fa-chart-pie"></i>
                Dashboard
            </button>
            <button class="nav-btn" onclick="showSection('projects')">
                <i class="fa-solid fa-project-diagram"></i>
                Proyectos
            </button>
            <button class="nav-btn" onclick="showSection('users')">
                <i class="fa-solid fa-users"></i>
                Usuarios
            </button>
            <button class="nav-btn" onclick="showSection('tasks')">
                <i class="fa-solid fa-tasks"></i>
                Tareas
            </button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="admin-section">
            <h2 class="section-title">
                <i class="fa-solid fa-chart-pie"></i>
                Resumen General
            </h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Las estadísticas se cargarán dinámicamente -->
            </div>
        </div>

        <!-- Projects Section -->
        <div id="projectsSection" class="admin-section hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 class="section-title">
                    <i class="fa-solid fa-project-diagram"></i>
                    Gestión de Proyectos
                </h2>
                <button class="btn btn-primary" onclick="showCreateProjectModal()">
                    <i class="fa-solid fa-plus"></i>
                    Nuevo Proyecto
                </button>
            </div>
            <div class="projects-grid" id="projectsGrid">
                <!-- Los proyectos se cargarán dinámicamente -->
            </div>
        </div>

        <!-- Users Section -->
        <div id="usersSection" class="admin-section hidden">
            <h2 class="section-title">
                <i class="fa-solid fa-users"></i>
                Gestión de Usuarios
            </h2>
            <div id="usersList">
                <!-- Los usuarios se cargarán dinámicamente -->
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="tasksSection" class="admin-section hidden">
            <h2 class="section-title">
                <i class="fa-solid fa-tasks"></i>
                Tareas Pendientes
            </h2>
            <div id="tasksList">
                <!-- Las tareas se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para crear proyecto -->
    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <h3 style="margin: 0 0 1.5rem 0; color: #1f2937;">Crear Nuevo Proyecto</h3>
            <form id="createProjectForm">
                <div class="form-group">
                    <label class="form-label">Nombre del Proyecto</label>
                    <input type="text" class="form-input" id="projectName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Cliente</label>
                    <select class="form-input" id="projectClient" required>
                        <option value="">Seleccionar cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-input form-textarea" id="projectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-input" id="projectStartDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Fecha de Finalización</label>
                    <input type="date" class="form-input" id="projectEndDate" required>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateProjectModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                        Crear Proyecto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/projects.js"></script>
    <script>
        // Verificar autenticación
        if (!window.webMindsAuth || !window.webMindsAuth.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Verificar que sea administrador
        const currentUser = window.webMindsAuth.getCurrentUser();
        if (!currentUser || window.AUTH_CONFIG.userRoles[currentUser] !== 'administrador') {
            alert('Acceso denegado. Solo los administradores pueden acceder a este panel.');
            window.location.href = 'proyecto.html';
        }

        let currentSection = 'dashboard';

        // Mostrar sección
        function showSection(sectionName) {
            // Ocultar todas las secciones
            document.querySelectorAll('.admin-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Ocultar todos los botones activos
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar sección seleccionada
            document.getElementById(sectionName + 'Section').classList.remove('hidden');
            document.querySelector(`[onclick="showSection('${sectionName}')"]`).classList.add('active');
            
            currentSection = sectionName;
            
            // Cargar datos de la sección
            loadSectionData(sectionName);
        }

        // Cargar datos de la sección
        function loadSectionData(sectionName) {
            switch(sectionName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'projects':
                    loadProjects();
                    break;
                case 'users':
                    loadUsers();
                    break;
                case 'tasks':
                    loadTasks();
                    break;
            }
        }

        // Cargar dashboard
        function loadDashboard() {
            const stats = window.projectManager.getStats();
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3 class="stat-number">${stats.totalProjects}</h3>
                    <p class="stat-label">Total Proyectos</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">${stats.completedProjects}</h3>
                    <p class="stat-label">Completados</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">${stats.inProgressProjects}</h3>
                    <p class="stat-label">En Progreso</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">${stats.totalTasks}</h3>
                    <p class="stat-label">Total Tareas</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">${stats.completedTasks}</h3>
                    <p class="stat-label">Tareas Completadas</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">${stats.averageProgress}%</h3>
                    <p class="stat-label">Progreso Promedio</p>
                </div>
            `;
        }

        // Cargar proyectos
        function loadProjects() {
            const projects = window.projectManager.getProjectsForUser('admin');
            const projectsGrid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                projectsGrid.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 2rem;">No hay proyectos disponibles</p>';
                return;
            }
            
            projectsGrid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div>
                            <h3 class="project-title">${project.name}</h3>
                            <p class="project-client">Cliente: ${window.projectManager.getDisplayName(project.client)}</p>
                        </div>
                        <span class="project-status status-${project.status}">${getStatusText(project.status)}</span>
                    </div>
                    <p style="color: #6b7280; margin: 0 0 1rem 0;">${project.description}</p>
                    <div class="project-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>
                        <div class="progress-text">${project.progress}% completado</div>
                    </div>
                    <div class="project-actions">
                        <button class="btn btn-primary" onclick="viewProject('${project.id}')">
                            <i class="fa-solid fa-eye"></i>
                            Ver
                        </button>
                        <button class="btn btn-secondary" onclick="editProject('${project.id}')">
                            <i class="fa-solid fa-edit"></i>
                            Editar
                        </button>
                        <button class="btn btn-success" onclick="addTask('${project.id}')">
                            <i class="fa-solid fa-plus"></i>
                            Tarea
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Cargar usuarios
        function loadUsers() {
            const users = window.projectManager.getUsers();
            const usersList = document.getElementById('usersList');
            
            usersList.innerHTML = users.map(user => `
                <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h4 style="margin: 0; color: #1f2937;">${user.displayName}</h4>
                        <p style="margin: 0.25rem 0 0 0; color: #6b7280; font-size: 0.875rem;">${user.username} • ${user.role}</p>
                    </div>
                    <div>
                        <span style="background: #dbeafe; color: #1e40af; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600;">
                            ${user.role}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Cargar tareas
        function loadTasks() {
            const projects = window.projectManager.getProjectsForUser('admin');
            const allTasks = [];
            
            projects.forEach(project => {
                project.tasks.forEach(task => {
                    allTasks.push({
                        ...task,
                        projectName: project.name,
                        projectId: project.id
                    });
                });
            });
            
            const pendingTasks = allTasks.filter(task => !task.completed);
            const tasksList = document.getElementById('tasksList');
            
            if (pendingTasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 2rem;">No hay tareas pendientes</p>';
                return;
            }
            
            tasksList.innerHTML = pendingTasks.map(task => `
                <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h4 style="margin: 0; color: #1f2937;">${task.name}</h4>
                        <p style="margin: 0.25rem 0 0 0; color: #6b7280; font-size: 0.875rem;">
                            Proyecto: ${task.projectName} • Asignado a: ${window.projectManager.getDisplayName(task.assignedTo)}
                        </p>
                    </div>
                    <button class="btn btn-success" onclick="completeTask('${task.projectId}', '${task.id}')">
                        <i class="fa-solid fa-check"></i>
                        Completar
                    </button>
                </div>
            `).join('');
        }

        // Funciones auxiliares
        function getStatusText(status) {
            const statusMap = {
                'planificacion': 'Planificación',
                'en_progreso': 'En Progreso',
                'completado': 'Completado'
            };
            return statusMap[status] || status;
        }

        function viewProject(projectId) {
            // Implementar vista de proyecto
            alert('Vista de proyecto: ' + projectId);
        }

        function editProject(projectId) {
            // Implementar edición de proyecto
            alert('Editar proyecto: ' + projectId);
        }

        function addTask(projectId) {
            // Implementar agregar tarea
            alert('Agregar tarea al proyecto: ' + projectId);
        }

        function completeTask(projectId, taskId) {
            window.projectManager.toggleTask(projectId, taskId);
            loadTasks();
            loadProjects();
        }

        // Modal de crear proyecto
        function showCreateProjectModal() {
            const modal = document.getElementById('createProjectModal');
            const clientSelect = document.getElementById('projectClient');
            
            // Cargar clientes
            const users = window.projectManager.getUsers();
            const clients = users.filter(user => user.role === 'cliente');
            
            clientSelect.innerHTML = '<option value="">Seleccionar cliente</option>' +
                clients.map(client => `<option value="${client.username}">${client.displayName}</option>`).join('');
            
            modal.style.display = 'block';
        }

        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'none';
            document.getElementById('createProjectForm').reset();
        }

        // Crear proyecto
        document.getElementById('createProjectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectData = {
                name: document.getElementById('projectName').value,
                client: document.getElementById('projectClient').value,
                description: document.getElementById('projectDescription').value,
                startDate: document.getElementById('projectStartDate').value,
                endDate: document.getElementById('projectEndDate').value,
                createdBy: window.webMindsAuth.getCurrentUser()
            };
            
            window.projectManager.createProject(projectData);
            closeCreateProjectModal();
            loadProjects();
        });

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('createProjectModal');
            if (event.target === modal) {
                closeCreateProjectModal();
            }
        }

        // Función de logout
        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                window.webMindsAuth.logout();
                window.location.href = 'login.html';
            }
        }

        // Cargar dashboard por defecto
        loadDashboard();
    </script>
</body>
</html>
